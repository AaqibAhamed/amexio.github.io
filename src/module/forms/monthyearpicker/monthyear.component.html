<div id="maindiv">

  <div aria-label="datetimepicker push button" class="inputgroup" #rootDiv>
    <label>
      {{fieldlabel}}
      <ng-container *ngIf="fieldlabel != '' && required">
        <span style="color: red">*</span>
      </ng-container>

    </label>
  </div>
  <span>
    <!-- width:66px !important; -->
    <span style="display:inline-flex" [ngStyle]="{'width': isdateFlag ? '66px' : '44px'}">
      <div class="exp-month-date-label1">
          <!-- 2 -->
          <div class="month">
              <select [(ngModel)]="currentMonth" (change)="monthChange(month)" style="padding:10px" placeholder="MMM">
                <option *ngFor="let month of monthData">{{month}}</option>
              </select>
            </div>
     <!-- 1 -->
        <div class="date"  *ngIf="isdateFlag == true">
          <select [(ngModel)]="currrentDate" (change)="dateChange($event)" 
          style="padding:10px" placeholder="DD">
            <option *ngFor="let date of dateArray">{{date}}</option>
          </select>
        </div>
      
        <!-- 3 -->
        <div class="date">
          <select [(ngModel)]="currentYear" (change)="yearChange(year)" style="padding:10px" placeholder="YYYY">
            <option *ngFor="let year of yearData">{{year}}</option>
          </select>
        </div>
      </div>
    </span>
    <br>
  </span>
</div>
