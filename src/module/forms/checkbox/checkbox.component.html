<div class="inputgroup form-group" >
    <label role="checkbox1"
    aria-checked="value ? true : null" 
    aria-labelledby="cond1"
    tabindex="0" class="input-box-container" >{{fieldlabel}}
        <input 
        id="cond1" type="checkbox"
        [ngClass]="{'checkbox-disable' : disabled}" 
        [attr.checked]="value ? true: null"
        (input)="onInput()" (click)="onClick()" 
        [attr.disabled] = "disabled ? true: null"
        [attr.required]="required" >
        <span class="input-box-checkbox-label"
      ></span>
      </label>
  </div>
