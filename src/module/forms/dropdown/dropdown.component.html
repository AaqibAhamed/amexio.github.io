<div class="inputgroup" #rootDiv>

    <label  id="fieldlabel" for="input"  *ngIf="haslabel" [style.font-style]="fontstyle" [style.font-family]="fontfamily" [style.font-size]="fontsize">
      {{fieldlabel}}
    </label>
  
    <input type="hidden"
           [ngModel]="value"
           (ngModelChange)="onChange($event)"
           #inp="ngModel"
    />
    <input 
          id="input"
          aria-autocomplete="list"	
          role="combobox"
          [attr.aria-expanded]="showToolTip"
    
           type="text" class="input-control"
           [value]="displayValue"
           [ngClass]="{'input-control-error' : inp.invalid && !displayValue && (inp.dirty || inp.touched),
           'input-control-success' : inp.valid && displayValue && (inp.dirty || inp.touched)}"
           (input)="onInput(inp)"
           (blur)="onblur($event)"
           (focus)="onFocus(rootDiv)"
           [attr.placeholder]="placeholder"
           [readonly]="readonly ? true : null"
           [attr.disabled]="disabled ? true: null"
           [required]="!allowblank" (keyup)="onDropDownSearchKeyUp($event)" (keydown)="navigateKey($event)"/>
  
  
    <span class="drodown-caret-down" tabindex="1" role="listbox" 
    [attr.aria-expanded]="showToolTip" (click)="onIconClick()">
      <amexio-form-icon key="dropdown_caret" *ngIf="!maskloader" ></amexio-form-icon>
      <em class="fa fa-spinner fa-spin" *ngIf="maskloader"></em>
  </span>
  
    <span #dropdownitems [@changeState]="dropdownstyle.visibility"  class="dropdown" [ngClass]="{'dropdown-up' : posixUp}" [ngStyle]="dropdownstyle">
          <ul  aria-labelledby="fieldlabel" 
               role="listbox"
               aria-haspopup="listbox"
               tabindex="-1" class="dropdown-list">
  
            <li  role="option"  tabindex="0"  id="listitem" class="list-items" [ngClass]="{'list-items-selected':item.selected}" *ngFor="let item of filteredOptions" (mousedown)="onItemSelect(item)">
              <ng-container *ngIf="bodyTemplate">
                <ng-template [ngTemplateOutlet]="bodyTemplate" [ngTemplateOutletContext]="{ $implicit: { text : row }, row: item }">
                  </ng-template>
                </ng-container>
              <ng-container *ngIf="!bodyTemplate">
                <span>{{item[displayfield]}}</span>
              </ng-container>            <span style="float : right">{{item?.checked ? '&#10004;': ''}}</span>
            </li>
             <ng-template *ngIf="filteredOptions && (filteredOptions.length < 1)">
               <li class="list-items">No Options</li>
             </ng-template>
          </ul>
        </span>
    <span class="inputfieldbar"></span>
  </div>
  <span *ngIf="showToolTip && enablepopover" class="tooltiptext">
    <div [innerHTML]="helpInfoMsg"></div>
  </span>
  
  <span *ngIf="iconfeedback && (inp.invalid && (inp.dirty || inp.touched) || inp.valid)"
        class="input-control-feedback">
          <span *ngIf="inp.invalid && (inp.dirty || inp.touched)">&#9888;</span>
          <span *ngIf="inp.valid && (inp.dirty || inp.touched)"> &#10004;</span>
  
  </span>
