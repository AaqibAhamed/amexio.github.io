
<div class="inputgroup form-group">

  <label *ngIf="haslabel"  role="textarea" for="AreaFirst" id="textAreaID" [style.font-style]="fontstyle" [style.font-family]="fontfamily" [style.font-size]="fontsize">
    {{fieldlabel}}
  </label>

  <textarea type="text" class="input-control"

  role="text" 
  id="AreaFirst" 
  name="AreaFirst"
  aria-labelledby="textAreaID"
  aria-describedby="textAreaDes"

         [(ngModel)]="value"
         #inp="ngModel"
         [ngClass]="componentClass"
         (blur)="onBlur(inp)"
         (focus)="onFocus()"
         [name]="name"
         [pattern]="regEx"
         #ref
         [attr.placeholder]="placeholder"
         [attr.rows]="rows"
         [attr.cols]="columns"
         [attr.disabled] = "disabled ? true: null"
         [required]="!allowblank">
  </textarea>

  <span *ngIf="iconfeedback && (inp.invalid && (inp.dirty || inp.touched) || inp.valid)" class="input-control-feedback">
        <span *ngIf="!isValid && inp.touched"><em class="fa fa-times"></em></span>
        <span *ngIf="isValid && inp.touched"><em class="fa fa-check"></em></span>
      </span>

  <span *ngIf="showToolTip && enablepopover" class="dropdown tooltiptext">
        <div  [innerHTML]="helpInfoMsg"
        id="textAreaDes"
        ></div>
  </span>
  <span class="inputfieldbar"></span>
</div>
