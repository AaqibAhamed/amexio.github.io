<label 
[attr.aria-checked]="checked ? true : null"
   aria-labelledby="cond1"
   tabindex="0" class="input-box-container" 
[ngClass]="{'disable-component' : disabled || disabled}">
    {{label}}
    <input type="checkbox" 
    id="cond1"
    class="form-control" 
    [ngClass]="{'checkbox-disable' : disabled}" 
    [checked]="checked" (click)="toggleCheck()">
    <span class="input-box-checkbox-label"></span>
  </label>
