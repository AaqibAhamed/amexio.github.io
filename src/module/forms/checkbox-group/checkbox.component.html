  <div class="checkboxes">
    <div role="checkbox"
    [attr.aria-labelledby]="id-group-label"
    [attr.required]="required"
    [attr.aria-checked]="checked"
    [ngClass]="{'checkbox-disable' : disabled}"
    [attr.checked]="checked" 
    (click)="toggleCheck()"     
    [attr.disabled] = "disabled ? true: null" 
    tabindex="0"
    id="id-group-label">
    {{label}}
  </div>
  </div>
