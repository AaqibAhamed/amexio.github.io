


<div class="inputgroup">

  <label *ngIf="haslabel" [style.font-style]="fontstyle" [style.font-family]="fontfamily" [style.font-size]="fontsize">
      {{fieldlabel}}
  </label>

  <input type="number" 
         class="input-control"
         [ngClass]="model.touched ? (isValid && model.touched) ? 'input-control-success' : 'input-control-error' :''"
         [(ngModel)]="value"
         (blur)="onBlurEvent()" 
         (focus)="onFocus()" 
         (input)="onInput()" 
         (change)="onChangeEv()"
         [name]="name" 
         [pattern]="regEx"
         [attr.placeholder]="placeholder" 
         [attr.max]="maxvalue" 
         [attr.min]="minvalue" 
         [attr.disabled]="disabled ? true: null"
         [required]="!allowblank" />


  <ng-container *ngIf="iconfeedback">
      <span class="input-control-feedback">
          <span *ngIf="!isValid && model.touched"><em class="fa fa-times"></em></span>
          <span *ngIf="isValid && model.touched"><em class="fa fa-check"></em></span>
      </span>
  </ng-container>

  <input-help *ngIf="showToolTip && enablepopover" 
  [error-msg]="errormsg" 
  [min-msg]="minmsg" 
  [max-error-msg]="maxerrormsgno"
  [min-error-msg]="minerrormsgno"
  [min-value]="minvalue"
  [max-value]="maxvalue"
  [max-msg]="maxmsg">
  </input-help>
  
  <span class="inputfieldbar"></span>
</div>
