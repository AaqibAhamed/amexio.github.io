<div class="creditCardForm">
    <div class="ownerdetails">
        <div class="owner">
            <label>Owner</label>
            <input [ngClass]="{'input-control-success':isNameValid==true,'input-control-failure':isNameValid==false}" type="text" placeholder="Enter Name"
                class="input-control" [(ngModel)]="creditCardModel.owner" (keyup)="onNameClick(creditCardModel.owner)">
        </div>
        <div class="cvv">
            <label>CVV</label>
            <input #inpcvv="ngModel" [ngClass]="{'input-control-success':isCvvValid==true,'input-control-failure':isCvvValid==false}"
                type="text" placeholder="Enter CVV" maxlength="3" class="input-control" [(ngModel)]="creditCardModel.cvv" (keyup)="onClick(inpcvv)">
        </div>
    </div>
    <br>
    <div class="cardNumber">
        <label>Card Number</label>
        <input type="text" placeholder="Enter Card Number" maxlength="16" class="input-control" [(ngModel)]="creditCardModel.cardnumber"
            #inp="ngModel" [ngStyle]="{'border-bottom-color': validPatternCardFromMap ? 'green':'red'}" (keyup)="onInput(inp)"
        />
    </div>
    <div class="expiration-date">
        <label>Exp Date</label>
        <br>
        <div class="month">
            <select [(ngModel)]="creditCardModel.expMonth" style=padding:5%>
                <option *ngFor="let months of dateData">{{months.month}}</option>
            </select>
        </div>
        <div class="date">
            <select [(ngModel)]="creditCardModel.expYear" yearControl="yearControl" style="padding:5%; margin-left:5px">
                <option *ngFor="let year of yearList">{{year}}</option>
            </select>
        </div>
    </div>
    <div class="image">
        <ng-container>
            <img style="width:50%" [src]="cardName">
        </ng-container>
    </div>
</div>
