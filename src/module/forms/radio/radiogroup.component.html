<div role="radiogroup"
     aria-labelledby="group_label_1"
     id="rg1" class="inputgroup from-group">
  <div *ngIf="fieldlabel">
    <label id="group_label_1">{{fieldlabel}}</label>
  </div>
  <ng-container *ngIf="horizontal">
    <ng-container *ngFor="let rData of data">
      <span role="radio"
      aria-checked="(value === rData[displayfield])"
      tabindex="0" class="input-box-container" style="padding-bottom:0px !important; margin: 5px !important" (click)="onClick(rData)" 
      [ngClass]="{'disable-component' : rData.disabled || disabled}">{{rData[displayfield]}}
        <input type="radio" [required]="!allowblank" [name]="name" 
        [value]="rData[valuefield]" [attr.disabled]="rData?.disabled ? true: null"
          [(ngModel)]="value" [checked]="(value === rData[valuefield])">
        <span class="input-box-radiobox-label"></span>
      </span>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="!horizontal">
    <ng-container *ngFor="let rData of data">
      <div>
        <span role="radio"
        aria-checked="(value === rData[displayfield])"
        tabindex="0" class="input-box-container" style="padding-bottom:0px !important" (click)="onClick(rData)" [ngClass]="{'disable-component' : rData.disabled || disabled}">{{rData[displayfield]}}
          <input type="radio" [required]="!allowblank" [name]="name" [checked]="(value === rData[valuefield])" required
            [value]="rData[valuefield]" [attr.disabled]="rData?.disabled ? true: null" [(ngModel)]="value">
          <span class="input-box-radiobox-label"></span>
        </span>
      </div>
    </ng-container>
  </ng-container>
</div>
