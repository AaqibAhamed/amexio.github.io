
<div class="inputgroup">

  <label *ngIf="hasLabel"  role="email" for="FirstEmail" id="mailID" [style.font-style]="fontstyle" [style.font-family]="fontfamily" [style.font-size]="fontsize">
    {{fieldlabel}}
  </label> 

  <input type="email" 

        role="email" 
        id="FirstEmail" 
        name="FirstEmail"
        aria-labelledby="mailID"
        aria-describedby="emailDes"

         class="input-control"
         [ngClass]="model.touched ? allowblank ? '' : (isValid && model.touched) ? 'input-control-success' : 'input-control-error' :''"
         [(ngModel)]="value"
         (blur)="onblur()"
         (focus)="onFocus()"
         (input)="onInput()"
         (change)="onChangeEv()"
         [name]="name"
         [pattern]="regEx"
         [attr.placeholder]="placeholder"
         [attr.disabled] = "disabled ? true: null"
         [required]="!allowblank"/>

         <ng-container *ngIf="iconfeedback">
          <span class="input-control-feedback">
              <span *ngIf="!isValid && model.touched"><em class="fa fa-times"></em></span>
              <span *ngIf="isValid && model.touched"><em class="fa fa-check"></em></span>
          </span>
      </ng-container>
    
      <input-help *ngIf="showToolTip && enablepopover"
      id="emailDes" 
      [error-msg]="errormsg" 
      [min-msg]="minmsg" 
      [max-msg]="maxmsg"
      >
      </input-help>
     
      <span class="inputfieldbar"></span>
    </div>
