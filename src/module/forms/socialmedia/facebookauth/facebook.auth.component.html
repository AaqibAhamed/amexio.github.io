<div class="social-button">
    <amexio-button *ngIf="!isCircle" [bg-color]="'#3b5998'" [color]="'#fff'" [label]="label" [tooltip]="'Linkedin'" [icon]="'fa fa-facebook'" (onClick)="onButtonClick()"></amexio-button>
    <amexio-floating-button *ngIf="isCircle" [relative]="true" [type]="'default'" [icon]="'fa fa-facebook'" [tool-tip]="'Linkedin'" (onClick)="onButtonClick()"></amexio-floating-button>
</div>
