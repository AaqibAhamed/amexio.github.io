<div class="social-button">
    <amexio-button *ngIf="!isCircle" [bg-color]="'#0082ca'" [color]="'#fff'" [label]="label" [tooltip]="'Linkedin'" [icon]="'fa fa-linkedin'" (onClick)="onButtonClick()"></amexio-button>
    <amexio-floating-button *ngIf="isCircle" [bg-color]="'#3b5998'" [color]="'#fff'" [relative]="true" [type]="'default'" [icon]="'fa fa-linkedin'" [tool-tip]="'Linkedin'" (onClick)="onButtonClick()"></amexio-floating-button>
</div>
