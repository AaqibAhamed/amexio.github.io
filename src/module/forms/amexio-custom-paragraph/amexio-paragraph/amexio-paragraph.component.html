  <amexio-label
  class="custom-p-label"
  *ngIf="!editContent"
  [size]="fontsize"
  [font-color]="color"
  enable-click="isEditable"
  (onClick)="onLblClick()"
  >{{ content }}
</amexio-label>
<amexio-text-input
  class="custom-p-text"
  *ngIf="editContent"
  name="editableText"
  [font-size] = "fontsize"
  [(ngModel)]="textcontent"
  (change)="onTxtUpdate()"
  (onBlur)="onTxtUpdate()"
>
</amexio-text-input>  &nbsp;
&nbsp; <span *ngIf="newline" [class]="'custom-p-newline'"></span>
