<nav #navbar class="topnav" [ngStyle]="{'color': color}" [ngClass]="{'topnav-mobile':mobilemode, 'transparentNav':transparent}" (window:resize)="resize($event)">
    <div #navbarfixed class="topnavbarunit1 " [ngStyle]="{'flex': !mobilemode ? lhsWidth : '','flex-width': !mobilemode ? lhsWidth :'' }" [ngClass]="{ 'topnavbarunit1-mobile topnav-lhs-mobile':mobilemode,'topnav-lhs topnav-lhs-color':!mobilemode} ">
        <div [ngClass]="{'homepage-expand': (isExpand && !mobilemode),'homepage-collapse':(!isExpand && !mobilemode) }">

            <ng-container *ngIf="!isLHSHide || mobilemode">
                <span [ngStyle]="{ 'padding-left':sidenav ? '40px': '0px'} ">
                <span *ngIf="homepageType=='1' && !mobilemode" class="homepage-bar-collapse"  (click)="onArrowClick($event)"  ><amexio-image [icon-class]=" 'fa fa-bars' "></amexio-image></span>
                <img alt="title " style="cursor: pointer " (click)="onNavLogoClick.emit($event) " (load)="onImageLoad() " *ngIf="logo " [attr.src]="logo " class="navbar-logo ">
                <a (click)="onNavTitleClick.emit($event) ">{{title}}</a>
                </span>
            </ng-container>
            <ng-container *ngIf="!mobilemode">
                <span *ngIf="homepageType=='3' || isLHSHide " (click)="onExpandIconClick($event) " class="homepage3-bar">
                <amexio-image *ngIf="!isExpand" [icon-class]=" 'fa fa-bars' "></amexio-image>
                <amexio-image *ngIf="isExpand" [icon-class]=" 'fa fa-times-circle' "></amexio-image>
              </span>
            </ng-container>
            <ng-container *ngIf="!mobilemode && !isIconLeft ">
                <span class="collaspe-icon-style" (click)="onArrowClick($event)" *ngIf="enableIcon"><amexio-image [icon-class]=" 'fa fa-chevron-right' "></amexio-image></span>
            </ng-container>
            <ng-container *ngIf="!mobilemode && isIconLeft ">
                <span class="collaspe-icon-style" (click)="onArrowClick($event)" *ngIf="enableIcon"><amexio-image  [icon-class]=" 'fa fa-chevron-left' "></amexio-image></span>
            </ng-container>

        </div>
        <div *ngIf="mobilemode" class="float-right mobilebar" (click)="toggleDrawerPanel($event)">
            <em *ngIf="!toggle" class="fa fa-caret-down fa-2x"></em>
            <em *ngIf="toggle" class="fa fa-caret-up fa-2x"></em>
        </div>
    </div>
    <div #navbaritems *ngIf="toggle" class="topnavbarunit2" [ngClass]="{'topnavbarunit2-mobile':mobilemode}">
        <div class="topnavmainbar" [ngClass]="{'topnavmainbar-mobile':mobilemode,'topnav-rhs topnav-rhs-color':!mobilemode}">
            <div #navbaritems1 class="topnavmainbaritems" [ngClass]="{'topnavmainbaritems-mobile':mobilemode}">
                <ng-content select="[position-left]"></ng-content>
            </div>
            <div #navbaritems2 class="topnavmainbaritems" [ngClass]="{'topnavmainbaritems-mobile':mobilemode}">
                <ng-content select="[position-center]"></ng-content>
            </div>
            <div #navbaritems3 class="topnavmainbaritems" [ngClass]="{'topnavmainbaritems-mobile':mobilemode}">
                <ng-content select="[position-right]"></ng-content>
            </div>

        </div>
    </div>

</nav>
