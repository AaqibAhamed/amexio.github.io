
<nav class="navbar-container" (window:resize)="onResize($event)">

  <div class="navbar-logo-unit">
    <a><img  *ngIf="logo" [attr.src]="logo" class="navbar-logo">{{title}}</a>
    <a *ngIf="!showmenu" class="fa fa-caret-down fa-2x navbar-mobile-bars" (click)="toggleMenu()"></a>
    <a *ngIf="showmenu" class="fa fa-caret-up fa-2x navbar-mobile-bars" (click)="toggleMenu()"></a>
  </div>

  <ul class="nav-bar"  *ngIf="showmenu">
    <li class="nav-item">
      <ng-content select="[position-left]"></ng-content>
    </li>
    <li class="nav-item">
      <ng-content select="[position-center]"></ng-content>
    </li>
    <li class="nav-item">
      <ng-content select="[position-right]"></ng-content>
    </li>
  </ul>


</nav>
