
<ng-container *ngFor="let node of data; let i= index">
  <div class="nav-dropdown-content-subnode" [style.border-bottom]="node?.separator ? '1px solid' : 'none'" [style.display]="mobilemode ? 'block' : 'inline-flex'">
    <div style="padding: 10px 0px 10px 0px;" [style.padding-left.px]="mobilemode ? padding : 20">
            <span *ngIf="submenuposition == 'left' && node.submenus && !mobilemode">
               <i class="fa fa-angle-left" style="padding-bottom:5px" aria-hidden="true"></i>
            </span>
      <span (click)="onClick(node, $event)">{{node.text}} </span>
    </div>
    <div>
            <span *ngIf="(submenuposition == 'right' && node.submenus) || ( mobilemode && node.submenus)"
                  (click)="onIconClick($event)"
                  [style.padding-right.px]="mobilemode ? 27:10" [style.padding-top.px]="mobilemode ? 0:5"
                  style="float:right;"
            >
                <i *ngIf="!isExpanded" class="fa fa-angle-down"  aria-hidden="true"></i>
                <i *ngIf="isExpanded" class="fa fa-angle-up"  aria-hidden="true"></i>
            </span>
    </div>
    <div *ngIf="node.submenus"  [ngClass]="{'innersubmenunodes': (submenuposition == 'right' && !mobilemode), 'innersubmenunodesright':(submenuposition == 'left' && !mobilemode) }">
      <amexio-nav-innermenu [mobilemode]="mobilemode" [color]="itemcolor" [padding]="padding+20" [submenuposition]="submenuposition" [data]="node.submenus" (navLinkClick)="navItemClick($event)">
      </amexio-nav-innermenu>
    </div>
  </div>


</ng-container>
