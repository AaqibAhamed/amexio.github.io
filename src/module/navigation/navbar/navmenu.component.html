<div class="nav-dropdown">
  <a class="nav-dropbtn" style="white-space: nowrap" [ngStyle]="{'color':color}"  (click)="onHeaderClick($event)">
        <span style="white-space: nowrap">
            <i *ngIf="icon" [ngClass]="icon"></i>
        </span>
    <span  style="white-space: nowrap">{{title}}</span>

    <span style="white-space: nowrap">
            <i class="dropdownicon fa fa-angle-down"></i>
        </span>
  </a>

  <div class="nav-dropdown-content" [ngStyle]="{'width' : mobilemode ? '94%' : '250px'}">

    <a *ngFor="let node of data" >

                <span class="nav-dropdown-content-node" (click)="onClick(node, $event)">
                      <i *ngIf="icon" [ngClass]="node.icon"></i>&nbsp;
                    <span>
                        <span *ngIf="position == 'left' && node.submenus">
                            <i class="fa fa-angle-left" style="padding-bottom:6px; padding-right:6px;" aria-hidden="true"></i>
                        </span>
                        {{node.text}}

                        <span *ngIf="position == 'right' && node.submenus" style="float:right ;padding-top:5px;padding-right: 10px" (click)="onIconClick($event,node)">

                            <i *ngIf="!node.isExpanded" class="fa fa-angle-down"  aria-hidden="true"></i>
                            <i *ngIf="node.isExpanded" class="fa fa-angle-up"  aria-hidden="true"></i>

                        </span>
                    </span>
                </span>

      <span  *ngIf="node.submenus && node.isExpanded">
                    <amexio-nav-innermenu [mobilemode]="mobilemode" [color]="itemcolor" [submenuposition]="position" [data]="node.submenus" (navLinkClick)="navItemClick($event)">
                    </amexio-nav-innermenu>
                </span>
    </a>

    <div *ngIf="type==='menucontainer'" class="nav-menu-container">
      <a *ngFor="let node of data" (click)="onClick(node, $event)">
        <i *ngIf="icon" [ngClass]="node.icon"></i>&nbsp;{{node.text}}</a>
      <ng-content></ng-content>
    </div>
  </div>
</div>
