

<amexio-button 
[label]="title"
 [type]="'theme-color'" 
 (onClick)="taskbarItemClick()">
</amexio-button>

<ng-container *ngIf="displayFlag">

  <div   
  [ngStyle]="{'width.px': relativePosition ? widthOfItem: ''}"
  (onClick)="taskbarItemClick()" 
  [ngClass]="{'display-relative': relativePosition , 'display-fixed': !relativePosition }">
  <amexio-panel 
  
  [ngStyle]="{'width.px': !relativePosition ? widthOfItem: ''}"
      

      amexioColorPalette 
      (onClick)="taskbarItemClick()" 
      [title]="title"
      [color-palette]="'vibrant'" [gradient]="true" 
      [border]="true" [height]="heightOfItem" [header]="true" 
      [expanded]="false">

      <ng-content></ng-content>
      
    </amexio-panel>
  </div>
</ng-container>
