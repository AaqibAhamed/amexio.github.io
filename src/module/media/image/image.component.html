<!--Normal image-->
<ng-container *ngIf="path || (path && iconclass)">
  <ng-container *ngIf="!(width || height)">
    <img [src]="path" [attr.class]="cclass" (click)="onImageClick($event)" [attr.title]="tooltip">
  </ng-container>
  <ng-container *ngIf="width || height">
    <img [ngStyle]="{'width':width,'height':height}" [attr.class]="cclass" [src]="path" (click)="onImageClick($event)" [attr.title]="tooltip">
  </ng-container>
</ng-container>

<!--this is for fontawesome-->
<ng-container *ngIf="iconclass && (!path && !mda)">
  <i [attr.class]="iconclass" [attr.title]="tooltip" (click)="onImageClick($event)"></i>
  <label class="image-title" *ngIf="title" (click)="onImageClick($event)" style="cursor: pointer">{{title}}</label>
</ng-container>

<!--Material icon-->
<ng-container *ngIf="(iconclass && mda) && !path">
  <i [attr.class]="iconclass" [attr.title]="tooltip" (click)="onImageClick($event)">{{mda}}</i>
</ng-container>

<ng-container *ngIf=" title && !iconclass">
  <span style="font-size: medium">{{title}}</span>
</ng-container>
