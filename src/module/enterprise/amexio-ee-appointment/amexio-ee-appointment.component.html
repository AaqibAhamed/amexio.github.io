
<div class="weekdaycomponent">
    <div class="datetimepicker1" style="width: 100%;">

        <ul *ngIf="viewData && (viewData.length == noOfDays)" class="weekdays">
            <li *ngFor="let day of noOfDaysArray" style="width: 14.28%;">
                <label>{{viewData[day].date| date:'E'}} </label><br />
                <label style="font-size: 10px;">{{viewData[day].date| date:'dd/MM/yy'}}</label>
            </li>

        </ul>
        <ul *ngIf="viewData && (viewData.length == noOfDays)" class="weekdays" [style.height]="height" style="overflow: auto;">
            <li *ngFor="let day of noOfDaysArray" style="width: 14.28%;">
                <ng-container *ngIf="viewData[day] && viewData[day].timeslots &&  viewData[day].timeslots.length>0">
                    <ng-container *ngFor="let time of  viewData[day].timeslots">
                        <div *ngIf="(time.timeId >= startTime && time.timeId <= endTime)" style="padding:5px;"
                            [ngClass]="{'availableweekday': time.available,'notavailableweekday': !time.available}"
                            (click)="onTimeClick($event,viewData[day],time)">
                            {{time.time}}
                        </div>
                    </ng-container>

                </ng-container>


            </li>

        </ul>

    </div>

</div>
