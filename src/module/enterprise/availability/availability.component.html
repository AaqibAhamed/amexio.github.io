<div style="margin-top: 10px;">
    
    <amexio-row>
        <amexio-column [size]="3">
            <amexio-dropdown [place-holder]="'select timezone'" name="timezone" [data]="zoneData" [display-field]="'timezone'" [enable-sort]="true"
                [sort]="'asc'">
            </amexio-dropdown>
        </amexio-column>
        <amexio-column [size]="7" style="padding-top:15px">
            <span style=" margin-left: 15px; padding: 6px 4px 4px 4px; " [ngStyle]="{'background-color': radio.colorcode}" *ngFor="let radio of legendArr">
                <span style="padding: 3px; ">

                    <input type="radio" [(ngModel)]="radioValue" name="{{labelData[0].label}}" (change)="onSelection(radio)" value="{{radio.label}}">
                </span>

                <span style="margin-right: 2%" [style.color]="radio.textcolor"> {{radio.label}}</span>
            </span>
        </amexio-column>
        <amexio-column [size]="2" style="padding-top:14px">
            <span style="float: right">
                <amexio-button [label]="'Undo'" [size]="'small'" [type]="'theme-color'" (onClick)="onUndoClick()" [icon]="'fa fa-undo'">
                </amexio-button>
            </span>
        </amexio-column>
    </amexio-row>
