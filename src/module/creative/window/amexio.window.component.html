<div *ngIf="show" class="amexio-root-window-ce"
 [style.justify-content]="horizontalposition">
  <div class="amexio-root-window-content-ce"
   (mousedown)='onWindowPress($event)' (mousemove)='onWindowDrag($event)' [@animation]="{value: 'visible', params: {transitionParams: transitionOptions}}"
    [style.width]="width" [style.height]="height" [style.top.px]='y' [style.left.px]='x' [style.justify-content]="verticalposition" [ngStyle]="maximumWindowStyle" [ngClass]="{'content-max-height': (maximize && isFullWindow)}">
    <div [ngStyle]="{'background': bgimage ? 'url(' + bgimage + ') center/cover no-repeat' : null,'resize': resizable ? 'both':'','overflow':resizable ?'auto':''}" [ngClass]="cclass">
      <div [ngStyle]="{'justify-content': (align === 'start' || align === 'end') ? 'flex-'+align:align , 'color':color, 'background': background, 'cursor': draggable ? 'all-scroll':''}">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>


<ng-container *ngIf="minimizeFlag && !show">
  <amexio-button [label]="textName" [type]="'theme-color'"
  style="bottom: 0px; float:left;left: 0px; position: fixed;z-index: 9999;" [tooltip]="textName"
  (onClick)="minimizeBtnClick($event)">
  </amexio-button>
</ng-container>
