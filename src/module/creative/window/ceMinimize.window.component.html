<div class="minimize-btn-css" [class.minimize-window-bg]="ceMiniButton"
    [ngStyle]="{'padding': ceMiniButton ? '10px  0px 10px 0px': '0px'}">

    <ng-container *ngIf="ceMiniButton">
        <span *ngFor="let data of arrayData">

            <ng-container *ngIf="data.icon && data.textName">
                <amexio-button [icon]=data.amexioHeader.first.minimizeIcon [label]="data.textName"
                    [type]="'theme-color'" [tooltip]="data.textName" (onClick)="ceMiniBtnClick(data)">
                </amexio-button>
            </ng-container>
            <ng-container *ngIf="!data.icon && data.textName">
                <amexio-button [label]="data.textName" [type]="'theme-color'" [tooltip]="data.textName"
                    (onClick)="ceMiniBtnClick(data)">
                </amexio-button>
            </ng-container>

        </span>
    </ng-container>
</div>
