<div class="wrapper">
    <div class="ce-caroueslslideshow">
        <div class="ce-caroueslimages">
            <amexio-image [path]="centerImagePath">
            </amexio-image>
            <ng-content></ng-content>
            <ng-template [ngTemplateOutlet]="notificationTemplate">

            </ng-template>
        </div>

        <div class="ce-caroueslloading" style="display: none;">Loading...</div>
        <div class="ce-caroueslbar">

            <div class="ce-caroueslnav">
                <a class="ce-caroueslnav-prev">
                    <span>Previous</span>
                    <div (click)="onClickLeft()" (mouseenter)="onPreBtnHover()">
                        <amexio-image [path]='preImagePath'>
                        </amexio-image>
                    </div>
                </a>
                <a class="ce-caroueslnav-next">
                    <span>Next</span>
                    <div (click)="onClickRight()" (mouseenter)="onNextBtnHover()">
                        <amexio-image [path]="nextImagePath">
                        </amexio-image>
                    </div>
                </a>
            </div>

            <div class="ce-caroueslnav-content">
                <div class="ce-caroueslnav-content-prev">
                    <span> {{previousTitle}}</span>
                </div>
                <div class="ce-caroueslnav-content-current">
                    <amexio-label>
                        {{centerTitle}}
                    </amexio-label>
                </div>
                <div class="ce-caroueslnav-content-next">
                    <span> {{nextTitle}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
