<span #maindiv id="maindiv" (keyup.arrowleft)=toggleleft($event) (keyup.arrowright)=toggleright($event)>

<div class="root-window" *ngIf="show">
    <!-- Generate BG shade for below modal -->
</div>

<div id="main2div"  class="dialogue-sm {{roundedgeclass}}" [@animation]="{value: 'visible', params: {transitionParams: transitionOptions}}" *ngIf="show">
    <div role="dialog" attr.aria-labelledby="componentId" class="dialogue-content">
        <header class="{{themeCss}}" [ngClass]="{'dialogue-material-design':materialDesign ,'dialogue-header':!materialDesign}">
            <div id="{{componentId}}" tabindex="1" class="dialogue-table">
                <div class="tablerow">
                    <div class="tablecol">
                        {{title}}
                    </div>
                    <div tabindex="1" aria-label="close button" class="tablecol float-right">
                        <div *ngIf="closable" class="icon-style">
                            <amexio-c-icon [key]="'window_close'" (onClick)="onCloseClick()"></amexio-c-icon>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="dialogue-middle" [ngStyle]="{'text-align':custom ? contentalign :'center'}">
            <span role="dialog" attr.aria-labelledby="componentId" class="dialogue-icon">
        <span  [ngClass]="{'dialogue-success': messagetype  == 'help','dialogue-danger':messagetype  == 'error',
                      'dialogue-warning': messagetype  == 'warning'}"
          *ngIf="messagetype  || messagetype  != '' ">
          <amexio-c-icon [key]="'window-msgtype-'+ messagetype "></amexio-c-icon>
        </span>
            <ng-container *ngIf="!custom">
                <span id="{{componentId}}" tabindex="1" class="dialogue-message">
            {{message}}
          </span>
            </ng-container>
            </span>
            <ng-container *ngIf="custom">
                <ng-content select="amexio-body"></ng-content>
            </ng-container>

        </div>
        <footer *ngIf="custom" class="dialogue-footer" [ngClass]="{'flex-start':(footeralign=='left'),'flex-end':(footeralign=='right'),'flex-center':(footeralign=='center')}">
            <ng-content select="amexio-action"></ng-content>
        </footer>

        <footer  *ngIf="!custom" class="dialogue-footer" [ngClass]="{'dialogue-material-design-footer':materialDesign ,
                        'dialogue-footer':!materialDesign, 'flex-start':(footeralign=='left'),
                        'flex-end':(footeralign=='right'),'flex-center':(footeralign=='center')}">
            <span class="btnonfcs"  >
                    <!-- tabindex="0" -->
                <!-- <amexio-button autofocus class="btnonfcs" #cancelbtn  id="cancelbtn" *ngIf="type =='confirm'" [size]="buttonsize" [label]="secondaryactionlabel" [type]="defaultStyle" (onClick)="getStatus('cancel')"></amexio-button> -->
                <button   class="btnonfcs" id="cancelbtn" *ngIf="type =='confirm'"  [ngClass]="{'button-default': buttonsize=='default'
                || buttonsize ==null,
                'button-small': buttonsize=='small',
                'button-large' : buttonsize=='large',
                'button-block': block==true ,
                'button-primary' : (defaultStyle == 'primary' || defaultStyle == 'theme-color') && disabled == false,
                'button-secondary' : defaultStyle == 'secondary' || defaultStyle == 'theme-backgroundcolor' && disabled == false,
                'button-success' : defaultStyle == 'success' || defaultStyle == 'green' && disabled == false,
                'button-danger' : defaultStyle=='danger' || defaultStyle == 'red' && disabled == false,
                'button-warning' : defaultStyle=='warning' || defaultStyle == 'yellow' && disabled == false,
                'button-transparent' : defaultStyle=='transparent' && disabled == false,
                'disabled' : (defaultStyle =='transparent' && disabled) || (defaultStyle == 'secondary' || defaultStyle == 'theme-backgroundcolor' || defaultStyle == 'default') && disabled,
                'button-primary-disabled' : (defaultStyle == 'primary' || defaultStyle == 'theme-color') && disabled,
                'button-success-disabled' : (defaultStyle == 'success' || defaultStyle == 'green') && disabled,
                'button-danger-disabled' : (defaultStyle == 'danger' || defaultStyle == 'red') && disabled,
                'button-warning-disabled' : (defaultStyle == 'warning' || defaultStyle == 'yellow') && disabled}"
                (click)="getStatus('cancel')"
                (keyup.enter)="getStatus('cancel')"
                >
                {{secondaryactionlabel}}
              </button>
            </span>
            <!-- class="custom-btn" -->
            <div >
                <span autofocus class="btnonfcs">
 

                            <!-- [ngStyle]="{'color':materialDesign ? 'blue':'white'}"  -->
                            <button id="okbtn" class="btnonfcs" tabindex="1" *ngIf="type =='confirm' || type == 'alert'" 
                            
                             [ngClass]="{'button-default': buttonsize=='default'
                || buttonsize ==null,
                'button-small': buttonsize=='small',
                'button-large' : buttonsize=='large',
                'button-block': block==true ,
                'button-primary' : (defaultStyle == 'primary' || defaultStyle == 'theme-color') && disabled == false,
                'button-secondary' : defaultStyle == 'secondary' || defaultStyle == 'theme-backgroundcolor' && disabled == false,
                'button-success' : defaultStyle == 'success' || defaultStyle == 'green' && disabled == false,
                'button-danger' : defaultStyle=='danger' || defaultStyle == 'red' && disabled == false,
                'button-warning' : defaultStyle=='warning' || defaultStyle == 'yellow' && disabled == false,
                'button-transparent' : defaultStyle=='transparent' && disabled == false,
                'disabled' : (defaultStyle =='transparent' && disabled) || (defaultStyle == 'secondary' || defaultStyle == 'theme-backgroundcolor' || defaultStyle == 'default') && disabled,
                'button-primary-disabled' : (defaultStyle == 'primary' || defaultStyle == 'theme-color') && disabled,
                'button-success-disabled' : (defaultStyle == 'success' || defaultStyle == 'green') && disabled,
                'button-danger-disabled' : (defaultStyle == 'danger' || defaultStyle == 'red') && disabled,
                'button-warning-disabled' : (defaultStyle == 'warning' || defaultStyle == 'yellow') && disabled}"
                (click)="getStatus('ok')"
                (keyup.enter)="getStatus('ok')"
                >
                {{primaryactionlabel}}
              </button>
                </span>
  
            </div>

        </footer>
    </div>
</div>
    
</span>
