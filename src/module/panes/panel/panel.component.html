<div #id style="width: 100%" (contextmenu)="loadContextMenu({event:$event,ref:id})">
    <ng-container *ngIf="collapsible; else elseBlock">
        <div *ngIf="header" class="panel-accordion" (click)="onTabClick(btn1)">
            <amexio-toolbar>
                <amexio-toolbar-item position-left>
                    <amexio-label size="small">
                        {{title}}
                    </amexio-label>
                </amexio-toolbar-item>
                <amexio-toolbar-item position-right>
                    <ng-content select="amexio-panel-header"></ng-content>
                </amexio-toolbar-item>
                <amexio-toolbar-item style="margin:auto" position-right>
                    <i [class]="iconclassKey" aria-hidden="true" #btn1></i>
                </amexio-toolbar-item>
            </amexio-toolbar>
        </div>
    </ng-container>

    <ng-template #elseBlock>
        <div *ngIf="header" class="panel-accordion" (click)="onTabClick(btn1)">
            <amexio-toolbar>
                <amexio-toolbar-item position-left>
                    <amexio-label size="small">
                        {{title}}
                    </amexio-label>
                </amexio-toolbar-item>
                <amexio-toolbar-item position-right>
                    <ng-content select="amexio-panel-header"></ng-content>
                </amexio-toolbar-item>
            </amexio-toolbar>
        </div>
    </ng-template>

    <div class="panel-panel" [ngClass]="{'panel-box-border':border}" [style.textAlign]="contentAlign" [style.height.px]="height"
        [@panelState]="panelstyle.state">
        <ng-content></ng-content>
    </div>

    <ng-container *ngIf="flag && (this.contextmenu && this.contextmenu.length > 0)">
        <base-contextmenu [base-context-menu]="contextmenu" [mouse-location-top]="mouseLocation.top"
            [mouse-location-left]="mouseLocation.left" [is-FlagShow]="flag" [right-click-data]="nodeRightClick"
            (onRightClick)="rightClickDataEmit($event)" [position-up]="posixUp">
        </base-contextmenu>
    </ng-container>
</div>
