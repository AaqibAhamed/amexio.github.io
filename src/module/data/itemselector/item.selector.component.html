<amexio-row>
    <amexio-column [size]="'45pt'">
        <amexio-card [header]="true">
            <amexio-header>Available</amexio-header>
            <amexio-body>
                <div style="height: 220px;" *ngIf="mask">
                    <div class="spinner"></div>
                </div>
                <div tabindex="1" role="listbox" [style.height.px]="height" (dragover)="allowDrop({event:$event,data:data})" (drop)="dropLeft($event)"
                    *ngIf="!mask" style="overflow: auto">
                    <div  id="{{data.id}}" role="option"
                 
                    (keyup.enter)="dataFormLeftToRightMove({event:$event,data:data,index:i})"

                    class="itemselector-list" [ngClass]="data['isSelected'] ? 'itemselector-list-active':''"
                        *ngFor="let data of availableData; let i = index" (click)="itemClick(data,i, true,false)"
                        [attr.draggable]="enabledrag" (dragstart)="onDragStartLeft({event:$event,data:data,index:i})">
                        {{data[displayfield]}}
                    </div>
                </div>
            </amexio-body>
        </amexio-card>
    </amexio-column>


    <amexio-column [size]="'10pt'">

        <div class="item-selector-action-panel">

            <amexio-card [header]="true">
                <amexio-header>&nbsp;</amexio-header>
                <amexio-body>

                    <div class="actionbar">
                        <div [style.height.px]="height" class="actionbarinner">
                            <div [ngClass]="{'actiondisable':!rightactive}" (click)="moveTop()" class="action movetop ">
                                <amexio-c-icon key="itemselector_caretup"></amexio-c-icon>
                            </div>
                            <div [ngClass]="{'actiondisable':!rightactive}" (click)="upSwitch()" class="action moveup">
                                <amexio-c-icon key="itemselector_arrowup"></amexio-c-icon>
                            </div>
                            <div [ngClass]="{'actiondisable':!rightactive}" (click)="leftSwitch()" class="action moveleft">
                                <amexio-c-icon key="itemselector_arrowleft"></amexio-c-icon>
                            </div>
                            <div [ngClass]="{'actiondisable':!leftactive}" (click)="rightSwitch()" class="action moveright">
                                <amexio-c-icon key="itemselector_arrowright"></amexio-c-icon>
                            </div>
                            <div [ngClass]="{'actiondisable':!rightactive}" (click)="downSwitch()" class="action movedown">
                                <amexio-c-icon key="itemselector_arrowdown"></amexio-c-icon>
                            </div>
                            <div [ngClass]="{'actiondisable':!rightactive}" (click)="moveBottom()" class="action movebottom">
                                <amexio-c-icon key="itemselector_caretdown"></amexio-c-icon>
                            </div>
                        </div>
                    </div>
                </amexio-body>
            </amexio-card>
        </div>

    </amexio-column>

    <amexio-column [size]="'45pt'">
        <amexio-card [header]="true">
            <amexio-header>Selected</amexio-header>
            <amexio-body>
                <div tabindex="1" role="listbox" [style.height.px]="height" style="overflow: auto" (dragover)="allowDrop({event:$event,data:data})"
                    (drop)="dropRight($event)">
                    <div   
                    role="option"
                    id="{{data.id}}" 
                    (keyup.enter)="dataFormRightToLeftMove({event:$event,data:data,index:i})"
                    
                    (keyup.arrowup)="upSwitchOnTab({event:$event,data:data,index:i})"
                    (keyup.end)="moveBottomOnTab({event:$event,data:data,index:i})"
                    (keyup.home)="moveTopOnTab({event:$event,data:data,index:i})"
                    (keyup.arrowdown)="downSwitchOnTab({event:$event,data:data,index:i})"

                    
                    [attr.draggable]="enabledrag" class="itemselector-list" *ngFor="let data of selectedData; let i = index"
                        (click)="itemClick(data,i, false,true)" [ngClass]="data['selectedClick'] ? 'itemselector-list-active':''"
                        (dragstart)="onDragStartRight({event:$event,data:data,index:i})">
                        {{data[displayfield]}}

                    </div>
                </div>
            </amexio-body>
        </amexio-card>
    </amexio-column>
</amexio-row>
